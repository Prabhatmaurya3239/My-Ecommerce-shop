{% extends 'shop/basic.html' %}
{% block title %}Contact Us{% endblock %}
{%block body%} <div class="container my-3">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form action="/shop/contact/" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control"name = "name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="phone"  class="form-label">Phone Number</label>
                    <input type="number" name = "phone" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" name = "email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" name = "desc" id="desc" rows="4" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer Section -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 My Ecommerce Cart. All rights reserved.</p>
</footer>
{% endblock %}
{% block js%}
<script>
    loadcart();
   {% if submit %}
   alert("Your message has been submitted successfully! Your massage id is {{id}}");
   {% endif %}
</script>

{%endblock%}
