<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table tbody td {
            text-align: right;
        }
        .table thead th {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Payment Details</h2>
        <table class="table table-bordered" id="paymentTable">
            <thead>
                <tr>
                    <th>Order ID (Tracking Id)</th>
                    <td>{{order.order_id}}</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{order.name}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{order.email}}</td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td>{{order.phone}}</td>
                </tr>
                <tr>
                    <th>Amount</th>
                    <td>â‚¹{{order.amount}}</td>
                </tr>
                <tr>
                    <th>Payment Order Id</th>
                    <td>{{order.payment_order_id}}</td>
                </tr>
                <tr>
                    <th>Payment ID</th>
                    <td>{{order.payment_id}}</td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td style = "color: green">{{order.payment_status}}</td>
                </tr>
            </thead>
        </table>
        <div class="text-center">
            <button class="btn btn-primary me-2" onclick="window.location.href = '/shop/'">Go To Home</button>
            <button class="btn btn-secondary" onclick="printTable()">Print</button>
        </div>
            
        </div>
    </div>
    <script>
        function printTable() {
            var printContents = document.getElementById("paymentTable").outerHTML;
            var originalContents = document.body.innerHTML;
            document.body.innerHTML = printContents;
            window.print();
            document.body.innerHTML = originalContents;
            location.reload();
        }
        localStorage.clear();
      cart = {}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
