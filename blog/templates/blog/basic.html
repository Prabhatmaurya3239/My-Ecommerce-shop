
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>

  <style>
    {% block css %}
    /* Add your CSS rules here */
    {% endblock %}
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v22.0"></script>
</head>
<body>
   

<nav class="navbar navbar-expand-lg bg-dark >
<div class="container-fluid">
  <a class="navbar-brand text-white mx-2" href="#">My Ecommerce Cart</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarScroll">
    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
      <li class="nav-item">
        <a class="nav-link active text-white" aria-current="page" href="/shop/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/shop/about">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/shop/tracker">Tracker</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/shop/contact">Contact Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/blog">Blog</a>
      </li>
    </ul>
    <form class="d-flex" role="search" action="/shop/search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <button type="button" id="popcart" class="btn btn-secondary mx-2" 
    data-bs-container="body" data-bs-toggle="popover" 
    data-bs-placement="bottom" data-html="true" 
    data-bs-content=" h">
Cart(<span id="cart">0</span>)
</button>
  </div>
</div>
</nav>
{% block body %} {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    function loadcart(){
        cart = JSON.parse(localStorage.getItem('cart'));
        var cartlen = 0;
        Object.values(cart).forEach(element => {
          cartlen = cartlen + element[0];
          
        });
        document.getElementById('cart').innerHTML = cartlen;
      }
</script>


  {% block js %} {% endblock %}
  </html>
