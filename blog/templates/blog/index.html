{% extends 'blog/basic.html' %}
{% block body %}
  <body>
    {% load static %}
   <div class="container mt-3">
    <div class="row my-2">
 {% for blog in allblogs %}
      <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary-emphasis">{{blog.head0}}</strong>
            <h3 class="mb-0">{{blog.title}}</h3>
            <div class="mb-1 text-body-secondary">{{blog.pub_date}}</div>
            <p class="card-text mb-auto">{{blog.chead0}}</p>
            <a href="blogpost/{{blog.post_id}}" class="icon-link gap-1 icon-link-hover stretched-link">
              Continue reading
              <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
            </a>
          </div>
          <div class="col-auto d-none d-lg-block">
           <img width="200px" height="250px" src="{{blog.thumbnail.url}}" alt="">
          </div>
        </div>
      </div>
     {%endfor%}
    </div>
   </div>
  </body>
  {% endblock %}
  {% block js %}
  <script>
    loadcart();
  </script>
  {% endblock %}
</html>
